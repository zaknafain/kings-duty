<h1 mat-dialog-title>Start a New Game</h1>
<div mat-dialog-content>
  <p>If you create a new game all not saved progress will be lost.</p>

  <div>
    <label>Radius of visibility</label>
    <mat-slider
      [max]="6"
      [min]="0"
      [step]="1"
      [thumbLabel]="true"
      [(ngModel)]="data.visibleRadius"
    >
    </mat-slider>
  </div>
  <div>
    <mat-form-field color="accent">
      <input matInput placeholder="Realm Name" [(ngModel)]="data.realmName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field color="accent">
      <input matInput placeholder="Ruler Name" [(ngModel)]="data.rulerName">
    </mat-form-field>
  </div>
  <div>
    <label>Color Theme</label>
    <div class="themes-container">
      <div *ngFor="let theme of colorThemes" [ngClass]="theme.backgroundClass">
        <button mat-mini-fab type="button" color="accent" (click)="checkTheme(theme)" [ngClass]="theme.componentClass">
          <mat-icon *ngIf="data.colorTheme === theme">radio_button_checked</mat-icon>
          <mat-icon *ngIf="data.colorTheme !== theme">radio_button_unchecked</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="button-row">
  <button mat-flat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
